<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/creating_A_new_Ticket.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <!--Card for creating a new ticket-->
    <div class="card text-white bg-info mb-3" style="max-width: 30rem;">
       <div class="container"> 
        <div class="card-header row">
            <div class="col">
                <div class="bug col">
                    
                </div>
            </div>
            <div class = "col-5">
                <h5 id = "CreateAnIssue" class = "">Create an Issue</h5></div>
            
            <div class="form-group col-5 md-3">
                <select id="ProjectID" class="form">
                    <option selected default>select a project</option>
                    <option value = "0">Project ID1</option>
                    <option value = "1">Project ID2</option>
                    <option value = "2">Project ID3</option>
                    <option value = "3">Project ID4</option>
                    </select>
                    <p class = "hiden-paragraph hide-form" id = "ProjectError">please select a project</p>
            </div>
                
       </div>    
    </div>
                        
        <div class="card-body">
          <div id="nameOfUser"></div>
            <form action="" class="createTicket">
                <div class="form-row align-items-center">
                    <div class="col-auto form-group my-1">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Choose a bug type</label>
                      <select class="custom-select mr-sm-2 BugID" id="BugID">
                        <option value = "0" selected>Bug type</option>
                        <option value = "1">functional bug</option>
                        <option value="2">Logical bug</option>
                        <option value="3">Workflow bug</option>
                        <option value="4">Security bug</option>
                        <option value="5">Out of bounds bug</option>
                        <option value="6">Other</option>
                      </select>
                    </div>
                    <div class = "hiden-paragraph hide-form" id = "bugErrorParagraph"><p>Please select a bug type</p></div>
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Give a description of the bug found</label>
                        <textarea class="form-control" id="Description" rows="3"></textarea>
                      </div>

                    <div class="form-group">
                        <label for = "statusCheck">what is the status of the bug?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="openStatus" value="1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Open
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="openStatus" value="2">
                            <label class="form-check-label" for="exampleRadios2">
                              Resolved
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="overdueStatus" value="3">
                            <label class="form-check-label" for="exampleRadios2">
                              Overdue
                            </label>
                          </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id = "launchTicket">Launch Ticket</button>
                    <p class = "hide-form" id="successful">Your Ticket has been successfully launched. 
                      You will be automatically redirected.
                    </p>
              </form>
        </div>
    </div>
    <script src="../javascript/creating_A_new_Ticket.js" ></script>
</body>
</html>
